<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Cell</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="head">
          <a href="">Go Home</a>
          <h1>404 - Page Not Found</h1>
          <span>&mdash; but robots are welcome</span>
        </div>
        <form>
          <fieldset>
            <legend>Confirm that you're a robot</legend>
            <label for="robot">
              <input type="checkbox" id="robot" />
              <span> I'm a robot </span>
              <i data-lucide="bot"></i>
            </label>
          </fieldset>
          <fieldset id="challenge">
            <h2>
              <span>Select the word that match this hex</span>
              <strong>0x4552524F52</strong>
            </h2>
            <div class="choice">
              <label>
                Human
                <input type="radio" name="choice" />
              </label>
              <label class="correct">
                Error
                <input type="radio" name="choice" />
              </label>
              <label >
                Robot
                <input type="radio" name="choice" />
              </label>
              <label>
                404
                <input type="radio" name="choice" />
              </label>
            </div>
          </fieldset>
          <fieldset class="results">
            <div class="right" style="--color: var(--success)">
              <i data-lucide="check"></i>
              <span>404 Confirmed. You are a robot.</span>
            </div>
            <div class="wrong" style="--color: var(--error)">
              <i data-lucide="x"></i>
              <span>Human detected. Beep boop.</span>
            </div>
        </form>
      </section>
    </main>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
