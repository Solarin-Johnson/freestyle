<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Cell</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="head">
          <h1>404 - Page Not Found</h1>
          <span>&mdash; but robots are welcome</span>
        </div>
        <form>
          <fieldset>
            <legend>Confirm that you're a robot</legend>
            <label for="robot">
              <input type="checkbox" id="robot" />
              <span> I'm a robot </span>
              <i data-lucide="bot"></i>
            </label>
          </fieldset>
          <div class="buttons">
            <button>Go Home</button>
            <button>Submit</button>
          </div>
        </form>
      </section>
    </main>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
